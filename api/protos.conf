#
# Protocol:
#   0: DEFAULT, (liblo)
#   1: UDP
#   2: UNIX
#   3: TCP
#
# "typespec" is a string denoting the types of the arguments.
#   i: integer
#   f: float
#   s: string
#
# sendOscMessage example: (<ra> :send-osc-message "osc.udp://127.0.0.1:8000" "gakk/gakk2" "iii" (list 23 2 4))
#
# Arguments sent to the method callbacks: url . args
#
# Method callbacks must return 'grab, 'pass, 'grab-and-close, or 'pass-and-close:
#   'grab: The message will NOT be sent to other callbacks that might fit.
#   'pass: The message WILL be sent to other callbacks that might fit.
#   'grab-and-close: Similar to 'grab, but in addition, the callback will not be called again.
#   'pass-and-close: Similar to 'pass, but in addition, the callback will not be called again.
#
# addOscMethod example:
# (<ra> :add-osc-method osc-server "gakk" "iii" (lambda (url i1 i2 i3)
#                                                 (c-display url i1 i2 i3)
#                                                 'grab))

