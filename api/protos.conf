
# This file contains info to generate wraplistfunc.c, radium_wrap.c, radium_s7_wrap.c, and radium_proc.h
# It is also used by keybindingsconf.py to find default arguments.

# Important, syntax must be: "char* funcname", not: "char<space>*funcname" or "char<space>*<space>funcname".

#
# The 'Place' type is used to denote time position in the editor.
# It can either be an integer (a line number), a rational (a/b), or a symbol with the value 'same-place (i.e. don't move this object).
# In 3rd party scripts, 'Place' can also be a decimal number instead of a rational, but this is not allowed internally in Radium.



