	Terms
		Block = What is known as "pattern" in trackers.
		Velocity = The volume of a single note
	Mouse
		[Linux]Ctrl  = Finetune
		[Win]Ctrl  = Finetune
		[Darwin]Cmd  = Finetune                
		Shift = Only move vertically
		[Linux]Meta  = Only move horizontally
		[Win]Meta  = Only move horizontally
		[Darwin]Left Alt  = Only move horizontally
		Right button + Shift = Delete
		[Linux]Click left button + Ctrl = Select/unselect
		[Win]Click left button + Ctrl = Select/unselect
		[Darwin]Click left button + Cmd = Select/unselect
	Mouse scroll wheel
		Ctrl = zoom in / out
		Shift = Scroll horizontally
		No modifier = Scroll vertically
